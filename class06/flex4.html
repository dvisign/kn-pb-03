<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex {
            display:flex;
            margin-bottom:50px;
            width:100%;
            max-width:1200px;
        }
        .box {
            width:200px;
            height:200px;
            border:1px solid red;
        }
        #flexwrap {
            flex-wrap:wrap;
        }
    </style>
</head>
<body>
    <div class="flex" id="flexwrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
